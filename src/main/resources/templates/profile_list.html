<html layout:decorate="~{layout}">
<head>
    <title>프로필</title>
</head>
<body>
<div layout:fragment="content" class="container my-3">
    <h1>프로필 정보</h1>
    <div class="row my-3">
        <div class="col-6">
            <a th:href="@{/profile/modify}" class="btn btn-primary">프로필 수정하기</a>
        </div>
    </div>
    <table class="table">
        <thead class="table-dark">
        <tr>
            <th>아이디</th>
            <th>닉네임</th>
            <th>이메일</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${userList}">
            <td th:text="${user.username}"></td>
            <td th:text="${user.nickname}"></td>
            <td th:text="${user.email}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
